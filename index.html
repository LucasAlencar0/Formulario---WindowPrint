<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
  </head>
  <body>
    <form id="formulario">
      <label for="">Nome</label>
      <input type="text" id="nome" placeholder="Nome" maxlength="10" required/>

      <label for="">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome" maxlength="10" required/>

      <label for="">Idade</label>
      <input type="text" id="idade"  placeholder="Idade" maxlength="7"  required/>

      <label for="">Telefone</label>
      <input type="text" name="telefone" id="telefone" placeholder="(00) 0000-00009" maxlength="15" />

      <label for="">E-mail</label>
      <input type="email" id="email" placeholder="Email" required maxlength="15"/>

      <label for="">Profissão</label>
      <input type="text" id="profissao" placeholder="profissão" required/>
      <button type="submit" onclick="guardaFormulario()">enviar</button >
      
    </form>
   

    <div class="print">
        <div id="Nome"></div>
        <div id="Sobrenome"></div>
        <div id="Idade"></div>
        <div id="Telefone"> </div>
        <div id="Email"> </div>
        <div id="Profissao"> </div>
    </div>

 
    
  </body>
</html>
